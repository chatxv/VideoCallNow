<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading </title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Top Header Loading */
        #header-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            z-index: 9999;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: inline-block;
            margin-left: 5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main Content */
        .content {
            padding-top: 50px; /* Space for fixed header */
            text-align: center;
            margin-top: 100px;
        }

        /* Bottom Loading Spinner */
        #bottom-loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        /* Redirect Timer Message */
        .redirect-message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Top Header Loading Indicator -->
    <div id="header-loading">
        <span>Loading<span class="spinner"></span></span>
    </div>

    <!-- Main Content Area -->

    <!-- Bottom Loading Indicator (appears after content loads) -->
    <div id="bottom-loading">

    </div>
